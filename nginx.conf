
events {
    worker_connections 1024; # Adjust the number based on your requirements
}

http {
    server {
        listen 80;
        server_name 127.0.0.1; # Change this to your domain or server IP

        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;


        # # Define the location of your project files
        # root /usr/share/nginx/html;
        # index index.html;

        # # Additional configuration, if needed
        # # ...

        # location / {
        #     try_files $uri $uri/ /index.html;
        # }
    }

    server {
        listen 443 ssl;
        server_name 127.0.0.1; # Change this to your domain or server IP

        # SSL certificate and key files
        ssl_certificate /etc/nginx/ssl/nginx_evt.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx_evt.key;

        # Additional SSL configurations, such as preferred ciphers and protocols
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

        # Additional configuration, if needed
        # ...

        # Define the location of your project files
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
